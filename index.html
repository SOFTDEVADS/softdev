
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscrição Simpósio 2025 EBD | Pagamento via Pix</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 90%;
      text-align: center;
    }

    h2 {
      color: #1f2937;
      font-size: 20px;
      margin-bottom: 10px;
    }

    p {
      color: #4b5563;
      font-size: 16px;
    }

    button {
      background: #10b981;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 15px;
    }

    button:hover {
      background: #059669;
    }

    .copied {
      color: #10b981;
      margin-top: 10px;
      font-weight: 500;
    }

    .qr-code {
      margin-top: 20px;
      display: none;
    }

    .qr-code img {
      width: 200px;
      height: 200px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .whatsapp-button {
      margin-top: 20px;
      display: none;
    }

    .whatsapp-button a {
      text-decoration: none;
    }

    .whatsapp-button button {
      background-color: #25D366;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Inscrição Simpósio 2025 EBD</h2>
    <p>Pagamento via Pix</p>
    <p>Clique no botão abaixo para copiar o CPF Pix e realizar o pagamento.</p>

    <div id="qrCode" class="qr-code">
      <img id="qrImage" src="" alt="QR Code Pix" />
    </div>

    <button onclick="mostrarQrECopiar()">Pagar com Pix</button>
    <div id="copiedText" class="copied" style="display: none;">CPF Pix copiado com sucesso!</div>

    <!-- Botão WhatsApp -->
    <div id="whatsappButton" class="whatsapp-button">
      <a id="whatsappLink" target="_blank">
        <button>Enviar Comprovante via WhatsApp</button>
      </a>
    </div>
  </div>

  <script>
    function mostrarQrECopiar() {
      const pixCpf = "73617610200";
      const qrImage = document.getElementById("qrImage");
      const qrContainer = document.getElementById("qrCode");
      const copiedText = document.getElementById("copiedText");
      const whatsappLink = document.getElementById("whatsappLink");
      const whatsappButton = document.getElementById("whatsappButton");

      // Copiar CPF Pix
      const tempInput = document.createElement("textarea");
      tempInput.value = pixCpf;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);

      // Exibir elementos
      copiedText.style.display = "block";
      qrContainer.style.display = "block";
      whatsappButton.style.display = "block";

      // Gerar QR Code com CPF como chave Pix
      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(pixCpf)}&size=200x200`;
      qrImage.src = qrUrl;

      // Mensagem profissional para o WhatsApp
      const mensagem = encodeURIComponent("Olá! Aqui está o comprovante de pagamento via Pix do Simpósio 2025 EBD.");
      const numero = "559192346353";
      whatsappLink.href = `https://wa.me/${numero}?text=${mensagem}`;
    }
  </script>
</body>
</html>
