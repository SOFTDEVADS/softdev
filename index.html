<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagamento Simpósio 2025 EBD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 380px;
      width: 90%;
      text-align: center;
    }

    .top-info {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #444;
      margin-bottom: 20px;
    }

    .pix-logo {
      margin: 15px 0;
    }

    .pix-code {
      word-break: break-all;
      font-size: 14px;
      background: #f1f5f9;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .copy-btn {
      background-color: #000;
      color: #fff;
      padding: 12px 20px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .copy-btn:hover {
      background-color: #333;
    }

    .instructions {
      font-size: 14px;
      color: #555;
      text-align: left;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }

    .qr-code {
      margin: 20px 0;
      display: none;
    }

    .copied {
      color: green;
      margin-top: 10px;
      font-size: 14px;
    }

    .whatsapp-button {
      margin-top: 15px;
    }

    .whatsapp-button button {
      background-color: #25D366;
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 15px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-info">
      <div><strong>Valor:</strong> R$ 30,00</div>
      <div><strong>Vencimento:</strong> 24/04</div>
    </div>

    <div class="pix-logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Logo_pix.png" alt="Pix Logo" width="80">
    </div>

    <p>Copie o código Pix abaixo e cole no app de pagamento:</p>
    <div class="pix-code" id="pixCode">
      73617610200
    </div>
    <button class="copy-btn" onclick="copiarPix()">COPIAR CÓDIGO PIX</button>
    <div id="copiado" class="copied" style="display: none;">Código Pix copiado com sucesso!</div>

    <div class="qr-code" id="qrCode">
      <img id="qrImage" src="" alt="QR Code Pix" width="180" height="180">
    </div>

    <div class="instructions">
      <p><strong>Como pagar?</strong></p>
      <ul>
        <li>Cole o código Pix no seu app bancário ou carteira digital.</li>
        <li>Realize o pagamento normalmente.</li>
        <li>O pagamento será confirmado em instantes.</li>
      </ul>
    </div>

    <div class="whatsapp-button" id="whatsappBtn" style="display: none;">
      <a id="whatsappLink" target="_blank">
        <button>Enviar Comprovante via WhatsApp</button>
      </a>
    </div>
  </div>

  <script>
    function copiarPix() {
      const pix = "73617610200";
      const textarea = document.createElement("textarea");
      textarea.value = pix;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand("copy");
      document.body.removeChild(textarea);

      // Mostrar aviso
      document.getElementById("copiado").style.display = "block";

      // Gerar QR Code
      const qr = document.getElementById("qrCode");
      const img = document.getElementById("qrImage");
      img.src = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(pix)}&size=200x200`;
      qr.style.display = "block";

      // Atualizar link WhatsApp
      const whatsappLink = document.getElementById("whatsappLink");
      whatsappLink.href = `https://wa.me/559192346353?text=${encodeURIComponent("Olá! Aqui está o comprovante de pagamento do Simpósio 2025 EBD.")}`;
      document.getElementById("whatsappBtn").style.display = "block";
    }
  </script>
</body>
  </html>
